<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>AR Call</title>
</head>

<body style="margin : 0px;">
  <div class="dialogue">
    <input placeholder="相手のID" id="their-id"></input>
    <button id=make-call>発信</button>

    <p><span>自分のID :</span><span id="my-id"></span></p>

    <video id="their-video" width="100px"></video>
    <video id="my-video" width="100px" autoplay muted playsinline></video>
    <!-- <audio id="their-video" autoplay></audio> -->
  </div>

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="./assets/patrick/patrick.gltf"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>



</body>

<script>
  let localStream;

  //カメラ映像
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    //成功時にvideo要素にカメラをセットし、再生
    const videoElm = document.getElementById('my-video');
    videoElm.srcObject = stream;
    videoElm.play();
    //着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
    localStream = stream;
  }).catch(error => {
    console.error('mediaDevice.getUserMedia() error:', error);
    return
  });

  //Peer作成
  const peer = new Peer({
    key: 'd7dde83e-c3d8-49bc-b367-f966fef1bf5c',
    debug: 3
  });

  //PeerID取得
  peer.on('open', () => {
    document.getElementById('my-id').textContent = peer.id;
  });

  //発信処理
  document.getElementById('make-call').onclick = () => {
    const theirID = document.getElementById('their-id').value;
    const mediaConnection = peer.call(theirID, null, {
      audioRecieveEnabled: true,
    });
    setEventListner(mediaConnection);
  }

  // イベントリスナを設置する関数
  const setEventListner = mediaConnection => {
    mediaConnection.on('stream', stream => {
      const videoElm = document.getElementById('their-video')
      videoElm.srcObject = stream;
      videoElm.play();
    });
  }

  //着信処理
  peer.on('call', mediaConnection => {
    mediaConnection.answer(localStream);
    setEventListner(mediaConnection);
  })

  //接続が切れた際
  peer.on('close', () => {
    alert('通信が切断しました。')
  })

</script>
</html>
